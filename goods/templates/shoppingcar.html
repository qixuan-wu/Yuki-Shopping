<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
</head>
<body>

<h1>Shopping Cart</h1>
<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
  {% for item in cart_list %}
<tr>
  <td>{{ item.name }}</td>
  <td>{{ item.price }}</td>
  <td>{{ item.quantity }}</td>
 <td>
  <a href="{% url 'remove_from_cart' cart_item_id=item.id %}">Remove</a>
  {% csrf_token %}
</td>
</tr>

  {% endfor %}
  
</table>


</body>
</html>
